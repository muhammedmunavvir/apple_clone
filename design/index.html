<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  header -->
    <div id="header">
      <ul id="litags">
        <img
          id="appleIcon"
          src="https://cdn-icons-png.flaticon.com/128/0/747.png"
          alt=""
        />
        <li>store</li>
        <li>Mac</li>
        <li>iPad</li>
        <li>iPhone</li>
        <li>Watch</li>
        <li>Vision</li>
        <li>Airpod</li>
        <li>TV&Home</li>
        <li>Entertainment</li>
        <li>Accessories</li>
        <li>Support</li>
        <img
          id="searchIcon"
          src="https://cdn-icons-png.flaticon.com/128/5636/5636698.png"
          alt=""
        />
        <img
          id="cartIcon"
          src="https://cdn-icons-png.flaticon.com/128/4903/4903482.png"
          alt=""
        />
      </ul>
    </div>

    <!-- hero page -->

    <div id="herosection">
        <div class="video-container">
          <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/duj6ublev/video/upload/v1737218218/videoplayback_aljs9a.mp4" type="video/mp4" />
          </video>
          <div class="text-overlay">
            <h1>There is still time <br /> to work your magic.</h1>
            <h6>Wrap up your holiday gift list</h6>
            <button id="buttonShopeGift">Shop Gifts</button>
          </div>
        </div>
      </div>

      <div id="shopper"></div>
    </div>
  </body>
</html>
